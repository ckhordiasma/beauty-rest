# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup authentication token
        env:
          SECRET_USERNAME: ${{ secrets.SECRET_USERNAME }}
          SECRET_PASSWORD: ${{ secrets.SECRET_PASSWORD }}
        run: |
          echo "Setting up authentication token..."
          mkdir -p /tmp/auth
          TOKEN_B64=$(echo -n "$SECRET_USERNAME:$SECRET_PASSWORD" | base64)
          echo "before mask:"
          echo "$TOKEN_B64"
          echo "after mask:"
          echo "::add-mask::$TOKEN_B64"
          echo "$TOKEN_B64"

      - name: Setup authentication token
        env:
          SECRET_USERNAME: hello+my_name_is_bob_how_are_you
          SECRET_PASSWORD: XYZXYZXYZABCABCABCABCABCDPOTATOHORSECARROTDINOSAURZEBRAFROG12
        run: |
          echo "Setting up authentication token..."
          mkdir -p /tmp/auth
          TOKEN_B64=$(echo -n "$SECRET_USERNAME:$SECRET_PASSWORD" | base64)
          echo "before mask:"
          echo "$TOKEN_B64"
          echo "after mask:"
          echo "::add-mask::$TOKEN_B64"
          echo "$TOKEN_B64"
